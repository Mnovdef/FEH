<div class="w-100 d-lg-none"></div>

<div class="card col mb-2 p-0">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link build-type active" data-toggle="tab" role="tab" data-val="feh-unit">Damage Calculator</a>

<div class="card-body tab-content md-text-small" id="customize-hero-container">


  <div class="tab-pane fade show active" id="feh-unit">

    <section class="ml-2">

      <!-- ATTACKER -->
      <div class="d-flex mb-3 justify-content-between">
        <img src="https://i.imgur.com/4igK4Ag.png" height="40" width="40">
        <div class="col-2 col-xl-2 mr-auto">
          <h5>Attacker</h5>
        </div>
        <div class="col-2 col-xl-2 ml-auto text-right">
          <h5>Defender</h5>
        </div>
        <img src="https://i.imgur.com/xbFM3q1.png" height="40" width="40">
        <!-- <button type="button" id="show-inherit" class="btn btn-sm btn-info" data-toggle="modal" data-target="#inherit-modal" disabled>Inheritance Planner</button> -->
        <!-- <button type="button" id="bookmarks" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#bookmark-modal">Bookmarks</button> -->
      </div>

      <!-- ATTACK / DEFENSE -->
      <div class="row mb-3 justify-content-around">
        <label class="col-2 col-xl-1 col-form-label text-md-right">ATTACK</label>
        <div class="col-2 col-xl-2 mr-auto">
          <input type="number" min="0" max="9999" class="form-control input-sp-hm" data-type="sp">
        </div>
        <div class="col-2 col-xl-2 ml-auto">
          <input type="number" min="0" max="9999" class="form-control input-sp-hm" data-type="sp">
        </div>
        <label class="col-2 col-xl-1 col-form-label text-md-left">DEFENSE</label>
      </div>

      <!-- BUFFS -->
      <div class="row mb-3 justify-content-around">
        <label class="col-2 col-xl-1 col-form-label text-md-right">BUFFS</label>
        <div class="col-2 col-xl-2 mr-auto">
          <input type="number" min="0" max="9999" class="form-control input-sp-hm" data-type="sp">
        </div>
        <div class="col-2 col-xl-2 ml-auto">
          <input type="number" min="0" max="9999" class="form-control input-sp-hm" data-type="sp">
        </div>
        <label class="col-2 col-xl-1 col-form-label text-md-left">BUFFS</label>

      </div>


      <!-- TRIANGLE ADVANTAGE -->
      <div class="row mb-3 form-check">
        <label class="col-3 col-form-label">Attacker has triangle:</label>
        <label class="custom-control custom-radio">
          <input id="ta-adv" name="advantage" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Advantage</span>
        </label>

        <label class="custom-control custom-radio">
          <input id="ta-dis" name="advantage" type="radio" class="custom-control-input" checked>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Neutral</span>
        </label>

        <label class="custom-control custom-radio">
          <input id="ta-neu" name="advantage" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Disadvantage</span>
        </label>
      </div>


      <!-- TRIANGLE ADEPT 3 -->
      <div class="row mb-3 form-check">
        <label class="col-3 col-form-label">Triangle Adept 3:</label>
        <label class="custom-control custom-radio">
          <input id="ta-adv" name="adept" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Yes</span>
        </label>

        <label class="custom-control custom-radio">
          <input id="ta-dis" name="adept" type="radio" class="custom-control-input" checked>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">No</span>
        </label>
      </div>

    </section>

    <hr>


<div class="form-check col-8">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">Default checkbox</label>
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  <label class="form-check-label" for="defaultCheck2">Disabled checkbox</label>
</div>


    <hr>

  </div>



  <div class="col-xl-6">
    <div class="d-flex mb-3">
      <img src="https://i.imgur.com/3hHEKqi.png" height="40" width="40">
      <div class="col-2 col-xl-2 mr-auto">
        <h5>Special</h5>
      </div>
    </div>
  </div>


    <div class="form-row">
      <label class="col-1"></label>
      <select class="col-3 form-control" id="exampleFormControlSelect1">
        <option>Bonfire / Iceberg</option>
        <option>Ignis / Glacies</option>
        <option>Draconic Aura</option>
        <option>Dragon Fang</option>
        <option>Moonbow</option>
        <option>Luna</option>
        <option>Black Luna</option>
        <option>Glimmer</option>
        <option>Astra</option>
      </select>

      <label class="col-2 col-xl-2 col-form-label text-md-right mr-3">DEF / RES</label>
      <input type="number" min="0" max="9999" class="col-2 col-xl-2 form-control input-sp-hm" data-type="sp">
    </div>

  </div>

  </body>
  </html>
